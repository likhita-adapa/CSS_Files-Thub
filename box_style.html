<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Box Styling</title>
	<style type="text/css">
		.c_box{
			background: blue;
			width: 200px;
			height: 200px;
			padding: 20px;
			
		}
		.b_box{
			background: pink;
			width: 200px;
			height: 200px;
			padding: 20px;
			box-sizing: border-box;
		}
		*{
			margin: :0px;
			padding: 0px;
			box-sizing: border-box;
		}

	</style>
</head>
<body>
	<div  style="height: 600px;width: 600px;background-color: white;">
		<div class="c_box" style="height:200px;width: 200px;background-color: lightblue;"><b>HELLO</b></div>
         <br>
        <div class="b_box" style="height: 200px;width: 200px;background-color: lightpink;">HAII</div>

	</div>

</body>
</html>
